<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search For Empty</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Search For Empty</h1>
        <div class="drop-zone" id="dropZone">
            <p>Перетащите XML-файлы сюда или щелкните, чтобы выбрать файлы.</p>
            <input type="file" id="fileInput" multiple accept=".xml" style="display: none;">
        </div>
        <div id="fileList"></div>
        <button class="process-btn" onclick="processFiles()">Найти</button>
        <div class="output-container">
            <pre id="output"></pre>
        </div>
        <button class="copy-btn" id="copyBtn" style="display: none;" onclick="copyUniqueIDs()">Копировать уникальные ID</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
